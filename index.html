<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>School Website</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Top Bar with contact and social links -->
    <div class="top-bar">
        <div class="container">
            <div class="contact-info">
                <p><i class="fa fa-phone"></i> 9800000000</p>
                <p><i class="fa fa-envelope"></i> amv.edu.np</p>
            </div>
            <div class="social-links">
                <a href="https://www.facebook.com/amvsciencestream"><i class="fa fa-facebook"></i></a>                
            </div>
        </div>
    </div>

    <!-- Main Header Section -->
    <header>
        <div class="container">
            <!-- School logo -->
            <div class="logo">
                <img src="logo.png" alt="School Logo">
            </div>

            <!-- School Name and Motto -->
            <div class="school-info">
                <h1>Amarsingh Science Stream</h1>
                <p>Empowering the future through education</p>
            </div>

            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#academics">Academics</a></li>
                    <li><a href="#events">Events</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>

            <!-- Call to Action Button -->
            <div class="cta">
                <a href="#" class="btn">Login</a>
            </div>
        </div>
    </header>

    <!-- Include jQuery and script.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
